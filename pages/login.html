<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Website | Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/common/utilities.css" />
</head>
<body>
    <div class="login-container">
        <img src="../assets/login-bg.jpg" />

        <div class="login-box">
            <h1>USER LOGIN</h1>
            <p class="hide" id="incorrectCredentialsNote">Incorrect username or password!</p>
            <input type="text" class="username-btn" id="username" placeholder="Username" />
            <br/>
            <input type="password" class="password-btn" id="password" placeholder="Password" />
            <br/>
            <label class="remember-me">
                <input type="checkbox" id="rememberMe"/>Remember Me
            </label>
            <br/>
            <button class="login-btn" id="login">Log In</button>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
