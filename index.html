<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./styles/common/utilities.css" />
    <link rel="stylesheet" href="./styles/home.css" />
</head>
<body>
    <button class="logout" id="logout">Log Out<i class="fa-solid fa-arrow-right-from-bracket"></i></button>

    <div class="flex column container">
        <section class="todo-section">
            <div class="flex row space-between todo-section-top">
                <h1>Awesome Todo List</h1>
                <p class="score">Score: <span>4/10</span></p>
            </div>

            <input type="text" id="todo" placeholder="What dou you want to do?" />
            <button id="add">ADD</button>

            <div class="flex column todo-list" id="todoListContainer"></div>
        </section>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
